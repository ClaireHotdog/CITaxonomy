        // Flatten taxonomy for search 
        const flattenTaxonomy = (data, parent = null) => { 
            let flattened = []; 
            data.forEach(item => { 
                const flatItem = { 
                    ...item, 
                    parent, 
                    broaderTerm: parent ? parent.term : null, 
                    level: parent ? parent.level + 1 : 0 
                }; 
                flattened.push(flatItem); 
                if (item.children) { 
                    flattened = [...flattened, ...flattenTaxonomy(item.children, flatItem)]; 
                } 
            }); 
            return flattened; 
        };

                // Clear search first to show full hierarchy 
                setSearchTerm(''); 
                 
                // Try to find the term in the taxonomy 
                // Related terms are in format "1.2.1 Term Name"  
                const foundTerm = flatTaxonomy.find(item => { 
                    // Check if the related term matches exactly 
                    if (relatedTerm === item.term) return true; 
                     
                    // Check if related term is in format "code term" 
                    if (relatedTerm.includes(' ') && item.code) { 
                        const expectedFormat = `${item.code} ${item.term}`; 
                        return relatedTerm === expectedFormat; 
                    } 
                     
                    // Check if it matches by code only 
                    if (item.code === relatedTerm) return true; 
                     
                    return false; 
                }); 
                 
                if (foundTerm) { 
                    // Expand all parent nodes to make the term visible 
                    const newExpanded = new Set(expandedNodes); 
                     
                    // Walk up the hierarchy and expand all parents 
                    let current = foundTerm.parent; 
                    while (current) { 
                        newExpanded.add(current.id); 
                        current = current.parent; 
                    } 
                     
                    setExpandedNodes(newExpanded); 
                    setSelectedTerm(foundTerm); 
                } else { 
                    // Fallback to search if term not found directly 
                    handleTagClick(relatedTerm); 
                } 
            };
