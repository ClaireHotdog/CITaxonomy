        }

            left: 50%;

            let flattened = []; 
            data.forEach(item => { 
                const flatItem = { 
                    ...item, 
                    parent, 
                    broaderTerm: parent ? parent.term : null, 
                    level: parent ? parent.level + 1 : 0 
                }; 
                flattened.push(flatItem); 
                if (item.children) { 
                    flattened = [...flattened, ...flattenTaxonomy(item.children, flatItem)]; 
                } 
            }); 
            return flattened; 
        };
